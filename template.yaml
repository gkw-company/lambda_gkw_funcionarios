AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda_api_funcionarios

  Powertools for AWS Lambda (Python) example

Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: python3.12
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true

Resources:
  ## Role customizada para a Lambda, com política de deploy de código
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # Permissões básicas para logs no CloudWatch
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LambdaFunctionCodeDeploymentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowCreateAndUpdateFunctionCode
                Effect: Allow
                Action:
                  - lambda:CreateFunction
                  - lambda:UpdateFunctionCode
                Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:lambda_gkw_funcionarios

  ## A função Lambda que usa essa Role
  LambdaFuncionarios:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda_gkw_funcionarios
      Description: CRUD de Funcionários com Powertools
      CodeUri: ./app/
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Tracing: Active

      # Endpoints HTTP mapeados
      Events:
        ListarFuncionarios:
          Type: Api
          Properties:
            Path: /funcionarios
            Method: GET

        CriarFuncionario:
          Type: Api
          Properties:
            Path: /funcionarios
            Method: POST

        AtualizarFuncionario:
          Type: Api
          Properties:
            Path: /funcionarios/{funcionario_id}
            Method: PATCH

      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: lambda_gkw_funcionarios
          POWERTOOLS_METRICS_NAMESPACE: Powertools
          LOG_LEVEL: INFO

      Tags:
        LambdaPowertools: python

Outputs:
  LambdaFunctionArn:
    Description: "ARN da função Lambda"
    Value: !GetAtt LambdaFuncionarios.Arn

  LambdaExecutionRoleArn:
    Description: "ARN da Role de execução"
    Value: !GetAtt LambdaExecutionRole.Arn
